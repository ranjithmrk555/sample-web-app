<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sample Web App</title>
	<link rel="icon" type="image/x-icon" href="assets/images/fav.ico">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css"> 
</head>

<body>
	<header><h1 class="heading">Header</h1></header>
	<main>
		<div class="wrapper">
			<div class="custom-grid-container">
				<div class="custom-grid">
									
				</div>
			</div>
			<!-- Custom Popup -->
			<div class="custom-popup">
			    <div class="custom-popup-overlay custom-popup-toggle"></div>
		        <button class="custom-popupclose custom-popup-toggle"><i class="fa-solid fa-xmark"></i></button>

		        <div class="arrow-control arrow-control-prev" key="">
		        	<a class="arrow-prev"><i class="fa-solid fa-arrow-left"></i></a>
		        </div>
		        <div class="arrow-control arrow-control-next" key="">
		        	<a class="arrow-next"><i class="fa-solid fa-arrow-right"></i></a>
		        </div>

			    <div class="custom-popup-wrapper custom-popup-transition">
			        <div class="custom-popup-content">
			          <div class="cgi-content">
							<div class="cgi-content-top">
								<div class="cgi-content-top-left">
									<div class="user-photo">
										<img class="popup-user-image" src="" alt="">
									</div>
									<div class="user-text">
										<p>
											<a class="popup-user-name" target="_blank" href="#"></a>
										</p>
										<p class="popup-user-desc"></p>
									</div>
								</div>
								<div class="cgi-content-top-right">
									<button class="icon-btn icon-btn2 heart-btn" title="Heart"><i class="fa-solid fa-heart"></i></button>
									<button class="icon-btn icon-btn2 heart-btn" title="Add"><i class="fa-solid fa-plus"></i></button>
									<a class="icon-btn icon-btn2 popup-user-download" href="#" download target="_blank">Download <i class="fa-solid fa-angle-down"></i></a>
								</div>
							</div>

							<div class="image-place-holder-wrapper">
								<div class="image-place-holder">
									<img class="popup-image" src="assets/images/1.jpg" alt="1">
									<a class="full-image-trigger">
										<i class="fa-solid fa-up-right-and-down-left-from-center fit-open"></i>
										<i class="fa-solid fa-down-left-and-up-right-to-center fit-close"></i>
									</a>
								</div>
							</div>

							<div class="cgi-content-bottom">
								<div class="cgi-content-bottom-left">
									<div>
										<p class="user-views">Views</p>
										<p class="user-views-count"></p>
									</div>
									<div>
										<p class="user-downloads">Downloads</p>
										<p class="user-downloads-count"></p>
									</div>
									<div>
										<p class="user-featured">Featured in</p>
										<p><a class="user-featured-type" href="">Editorial</a></p>
									</div>
								</div>
								<div class="cgi-content-bottom-right">
									<a class="icon-btn icon-btn2" href="#"><i class="fa-solid fa-share"></i> Share</a>
									<a class="icon-btn icon-btn2" href="#"><i class="fa-solid fa-circle-info"></i> Info</a>
									<a class="icon-btn icon-btn2" href="#"><i class="fa-solid fa-ellipsis"></i></a>
								</div>
							</div>
						</div>
						
						<div class="additional-info">
							<div class="user-info">
								<!-- <div class="related-photo custom-grid"></div> -->
								<ul>
									<li><i class="fa-solid fa-calendar-days"> </i><span class="user-published"></span></i></li>
									<li><i class="fa-solid fa-camera"></i> <span class="user-camera">Canon</span></li>
									<li><i class="fa-solid fa-clipboard-check"></i> <span class="user-license">Free to use under the Unsplash License</span></li>
								</ul>
							</div>
						</div>
			        </div>
			    </div>
			  </div>
		</div>
	</main>
	<footer><h2 class="heading">Footer</h2></footer>

    <script type="text/javascript" src="assets/js/jquery-3.6.1.min.js"></script>
	<script type="text/javascript" src="assets/js/custom.js"></script>
</body>

</html>
